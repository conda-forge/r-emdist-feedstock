{% set version = "0.3-2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emdist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emdist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emdist/emdist_{{ version }}.tar.gz
  sha256: d09a7b22e280466366838f18cab3acb82d12d6a42bfa3f13ae6095506137bb16

build:
  merge_build_host: true  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('emdist')"           # [not win]
    - "\"%R%\" -e \"library('emdist')\""  # [win]

about:
  home: http://www.rforge.net/emd
  license: MIT
  summary: Package providing calculation of Earth Mover's Distance (EMD).
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT

extra:
  recipe-maintainers:
    - conda-forge/r

